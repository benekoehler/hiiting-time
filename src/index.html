<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="secondary-controls">
                <button id="mute" type="button" aria-label="Toggle sound">
                    ðŸ”Š
                </button>
                <button
                    id="fullscreen"
                    type="button"
                    aria-label="Toggle fullscreen"
                >
                    â›¶
                </button>
            </section>

            <section class="timer-display" aria-label="Timer display">
                <svg
                    class="arc"
                    viewBox="0 0 200 200"
                    role="img"
                    aria-label="Timer progress arc"
                >
                    <defs>
                        <mask id="progressMask">
                            <path id="progressPath" d="" fill="white"></path>
                        </mask>
                    </defs>
                    <circle class="arc-bg" cx="100" cy="100" r="90"></circle>
                    <path class="arc-progress" d=""></path>
                    <text
                        class="time-text-base"
                        x="100"
                        y="105"
                        text-anchor="middle"
                        dominant-baseline="middle"
                        id="timeTextBase"
                    >
                        00:00
                    </text>
                    <text
                        class="time-text-inverted"
                        x="100"
                        y="105"
                        text-anchor="middle"
                        dominant-baseline="middle"
                        mask="url(#progressMask)"
                        id="timeTextInverted"
                    >
                        00:00
                    </text>
                </svg>
            </section>

            <section class="phase-count" aria-label="Phase counter">
                <span class="count-label">Phases:</span>
                <span id="phaseCount">0</span>
            </section>

            <section class="controls" aria-label="Timer controls">
                <button id="startStop" type="button">Start</button>
                <button id="reset" type="button">Reset</button>
            </section>

            <section class="settings" aria-label="Timer settings">
                <fieldset>
                    <legend class="sr-only">Interval durations</legend>
                    <div class="setting">
                        <label for="workTime">Work (s):</label>
                        <input
                            type="number"
                            id="workTime"
                            value="30"
                            min="1"
                            inputmode="numeric"
                            aria-label="Work duration in seconds"
                        />
                    </div>
                    <div class="setting">
                        <label for="restTime">Rest (s):</label>
                        <input
                            type="number"
                            id="restTime"
                            value="10"
                            min="1"
                            inputmode="numeric"
                            aria-label="Rest duration in seconds"
                        />
                    </div>
                </fieldset>
            </section>
        </main>

        <script type="module" src="app.js"></script>
    </body>
</html>
